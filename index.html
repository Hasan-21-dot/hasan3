    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadData(callback) {
      db.ref("entries").once("value").then(snapshot => {
        callback(snapshot.val() || []);
      });
    }

    function saveData(data, callback) {
      db.ref("entries").set(data, callback);
    }

    function addEntry() {
      const date = document.getElementById("date").value;
      const desc = document.getElementById("desc").value;
      const type = document.getElementById("type").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (!date || !desc || isNaN(amount)) {
        alert("‡¶∏‡¶¨ ‡¶ò‡¶∞ ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®");
        return;
      }

      loadData(data => {
        data.push({ date, desc, type, amount });
        saveData(data, () => {
          renderTable();
          document.getElementById("desc").value = "";
          document.getElementById("amount").value = "";
        });
      });
    }

    function renderTable() {
      const filterDate = document.getElementById("filterDate").value;
      const table = document.getElementById("dataTable");
      table.innerHTML = "";
 
      loadData(data => {
        data.filter(entry => !filterDate || entry.date === filterDate)
            .forEach(entry => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${entry.date}</td>
                <td>${entry.desc}</td>
                <td>${entry.type === "income" ? "‡¶Ü‡ßü" : "‡¶¨‡ßç‡¶Ø‡ßü"}</td>
                <td>${entry.amount.toFixed(2)}‡ß≥</td>
              `;
              table.appendChild(row);
            });
      });
    }

    function clearFilter() {
      document.getElementById("filterDate").value = "";
      renderTable();
    }

    window.onload = () => {
      const today = new Date().toISOString().split('T')[0];

    };
